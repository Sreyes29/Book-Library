<!DOCTYPE html>
<html lang = "en"></html>

<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv = "x-ua-compatible" content = "ie=edge">

    <!-- Bootstrap CSS (fetched from web)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Book Library</title>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">  
        <div class="container">
          <a class="navbar-brand" href="/indexpage">Library</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="/indexpage">Home</a>
              <a class="nav-link" href="/borrowpage">Borrow a Book</a>
              <a class="nav-link" href="/listpage">List of Books</a>
            </div>
          </div>
        </div>
    </nav>
    
    <div class = "container">
       
        <div class="Heading">
            <p>
            <h2>Add to Library</h2>
            <hr>
            </p>
        </div>

        <form>
            <div class="form-group">
              <label for="BookName">Book Name</label>
              <input type="text" class="form-control" id="BookName" placeholder="Enter the Book Name">
              <small class="form-text text-muted">This book will be added to your library.</small>
            </div>
            <div class="form-group">
              <label for="Author">Author</label>
              <input type="text" class="form-control" id="Author" placeholder="Enter the Author"><br>
              Can this book be borrowed or not? 
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes" checked>
                Yes
            </div>
            
            <div class="form-check">
                <input class = "form-check-input" type = "radio" name = "flexRadioDefault" id = "no">
                No<p></p>
            </div>
            <button type = "button" id = "add" onclick = "addToLibrary()" class = "btn btn-primary">Add</button>
        </form>  
    </div>
</body>
